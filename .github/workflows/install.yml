name: Execute Script on Push

on:
  push:
    branches:
      - main # Substitua "master" pelo nome da sua branch principal

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Run script
      run: |
        sh ./lib64fix.sh
        sh ./setup install
